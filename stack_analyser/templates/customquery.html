        <div class="col-sm-3 col-md-2 sidebar">

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div>
                        <img class="center-block" src="../static/img/stackoverflow_logo.jpg"/>

                    <p class="text-muted"><i>Hint: can only find tags in stackoverflow.</i></p>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-9">
                                <!--<label for="search">Type to find tags</label>-->
                                <input type="text" class="form-control" id="search-input" placeholder="technology tags here">

                            </div>

                    </form>
                    <div class="panel panel-default hidden" id="search-result">
                        <ul class="list-group">
                        </ul>
                    </div>
                    <div class="panel panel-default" id="hot-tags">
                        <div class="panel-heading">Hot Tags!</div>
                        <table class="table"></table>
                    </div>
                </div>
                <div class="col-md-2"></div>
